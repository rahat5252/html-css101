<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>tabel</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th {
    border: 1px solid black;
    padding: 5px 10px;
}

    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
<tr>
    <th>no</th>
    <th>name</th>
    <th>position</th>
    <th>salary</th>
</tr>
        </thead>
       <tbody>
<tr>
    <td>1</td>
    <td>Bilgats</td>
    <td>Maicrsoft</td>
    <td>$1000</td>
</tr>

<tr>
    <td>2</td>
    <td>staven job</td>
    <td>Appel</td>
    <td>$1200</td>
</tr>

<tr>
    <td>3</td>
    <td>Larry page</td>
    <td>googel</td>
    <td>$1100</td>
</tr>
       </tbody>
       <tfoot>
<tr>
    <td colspan="4">total epolyee-4</td>
</tr>
       </tfoot>
    </table>
    <ul>
        <li>tabel: table</li>
        <li> table head: thead</li>
         <li> table footer: tfoot</li>
          <li> tabel body: tbody</li>
          <li>tabel row: tr </li>
          <li>tabel data or tabel call:td</li>
    </ul>
</body>
</html>
